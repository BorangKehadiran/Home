<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data Analisis</title>
  <style>
    :root {
      --bg1: #0f172a;
      --accent1: #06b6d4;
      --accent2: #7c3aed;
      --accent3: #fb7185;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Poppins, Segoe UI, sans-serif;
      background: radial-gradient(circle at top left, var(--accent2), transparent 40%),
                  radial-gradient(circle at bottom right, var(--accent1), transparent 40%),
                  linear-gradient(180deg, var(--bg1), #010b1f);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0faff;
    }

    .float {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: move 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    .float.one { background: var(--accent1); top: -100px; left: -100px; animation-delay: 0s; }
    .float.two { background: var(--accent2); bottom: -120px; right: -100px; animation-delay: 2s; }
    .float.three { background: var(--accent3); top: 50%; left: 50%; animation-delay: 4s; }

    @keyframes move {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-60px) scale(1.2); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 0.4; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 50px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.05);
      transform: scale(0.9);
      animation: zoomIn 1s ease forwards;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.7) translateY(40px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    h1 {
      font-size: clamp(28px, 5vw, 42px);
      font-weight: 700;
      margin-bottom: 40px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from { filter: drop-shadow(0 0 5px var(--accent1)); }
      to { filter: drop-shadow(0 0 15px var(--accent3)); }
    }

    .btn {
      display: block;
      margin: 15px auto;
      width: 280px;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.6);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background: rgba(255, 255, 255, 0.7);
      pointer-events: none;
    }

    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }

    .btn:nth-child(2) {
      background: linear-gradient(135deg, var(--accent2), var(--accent3));
    }

    .btn span {
      display: inline-block;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

  </style>
</head>
<body>
  <div class="float one"></div>
  <div class="float two"></div>
  <div class="float three"></div>

  <div class="container">
    <h1>Analisis Kehadiran Guru Bulanan</h1>
    <button class="btn" onclick="navigate('https://borangkehadiran.github.io/AutoCount/')"><span>Jumlah Hari Yang Guru Hadir Bulan Ini</span></button>
    <button class="btn" onclick="navigate('https://borangkehadiran.github.io/CheckInOutData/')"><span>Waktu Hadir dan Waktu Keluar Harian Guru</span></button>
  </div>

  <script>
    // Ripple Effect
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const circle = document.createElement('span');
        const diameter = Math.max(this.clientWidth, this.clientHeight);
        const rect = this.getBoundingClientRect();
        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - rect.left - diameter / 2}px`;
        circle.style.top = `${e.clientY - rect.top - diameter / 2}px`;
        circle.classList.add('ripple');
        this.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      });
    });

    function navigate(url) {
      document.querySelector('.container').style.animation = 'zoomOut 0.6s ease forwards';
      setTimeout(() => window.location.href = url, 500);
    }

    // Exit animation
    const style = document.createElement('style');
    style.textContent = `@keyframes zoomOut { from { opacity:1; transform:scale(1);} to {opacity:0; transform:scale(0.8);} }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
